<head>
    <meta charset="UTF-8">

    <title>Calcular IMC</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">

<body>
    <!-- Encabezado -->
    <header>
        <div class="titulo-menu">
            <div class="top-header">
                <p>Recuerde consultar a su médico y/o nutricionista </p>
            </div>
            <div class="center-header">
                <h1>Calcular IMC</h1>
            </div>
            <div class="menu">
                <a href="#">Calcular IMC</a>
                <a href="#">¿Que es IMC?</a>

            </div>
        </div>
    </header>
    <!-- fin encabezado -->

    <!-- main -->
    <section class="main">
        <div class="seccion-principal">
            <div class="col izq">
                <form action="" class="formulario-calculo">
                    <h2>Calcular mi IMC</h2>
                    <div class="input-group">
                        <label for="peso">Peso actual</label>
                        <input type="number" id="peso" step="any">
                    </div>
                    <div class="input-group">
                        <label for="altura">Altura</label>
                        <input type="number" id="altura" step="any">
                    </div>
                    <div class="input-group">
                        <label for="cc">Cincunferencia de Cintura</label>
                        <input type="number" id="cc" step="any">
                    </div>
                    <input type="submit" value="Calcular">
                </form>
            </div>
            <div class="col der">
                <div class="slider">
                    <div class="foto1"></div>
                    <div class="foto2"></div>
                    <div class="foto3"></div>
                </div>
            </div>
        </div>
    </section>
