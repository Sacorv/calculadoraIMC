<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximun-scale=1.0, minimum-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="titulo-menu">
            <div class="top-header">
                <p>Recuerde consultar a su médico y/o nutricionista </p>
            </div>
            <div class="header-fijo">
                <div class="center-header">
                    <h1>Calcular IMC</h1>
                </div>
                <div class="menu">
                    <a href="#">Calcular IMC</a>
                    <a href="#">¿Que es IMC?</a>
                    <a href="#">Buena Alimentación</a>
                </div>

                <div class="menu-desplegable">
                    <div class="burger-menu" id="burger-menu">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                    <div class="slide-menu">
                        <div class="menu-movil">
                            <a href="#">Calcular IMC</a>
                            <a href="#">¿Que es IMC?</a>
                            <a href="#">Buena Alimentación</a>
                        </div>
                    </div>
                </div>
              
                
            </div>
        </div>
    </header>
    <!-- fin encabezado -->

    <!-- main -->
    <section class="main">
        <div class="seccion-principal">
            <div class="col izq">
                <div class="form">
                    <form action="" class="formulario-calculo">
                        <h2>Calcular mi IMC</h2>
                        <div class="input-group">
                            <label for="peso">Peso actual</label>
                            <input type="number" id="peso" step="any">
                        </div>
                        <div class="input-group">
                            <label for="altura">Altura</label>
                            <input type="number" id="altura" step="any">
                        </div>
                        <div class="input-group">
                            <label id="label" for="cc">Cincunferencia de Cintura</label>
                            <input type="number" id="cc" step="any">
                        </div>
                        <input type="submit" value="Calcular">
                    </form>
                </div>
               
            </div>
            <div class="col der">
                <div class="slider" id="slider">
                    <div class="foto1 slide"></div>
                    <div class="foto2 slide"></div>
                    <div class="foto3 slide"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- fin main -->

    <!-- Footer -->
    <footer>
        <div class="copyright-git">
            <p>calcularimc.com 2021  |  Diseñado y desarrollado por Scarlet Cortes Valdes</p>
    
            <div class="github">
                <a href="https://github.com/Sacorv" target="_blank">github.com/Sacorv <span class="icono-github"><i class="fa fa-github" aria-hidden="true"></i></span> 
                </a>
                
            </div>
        </div>
    </footer>
    <!-- fin footer -->

    <script src="js/slider.js"></script>
</body>
</html>
